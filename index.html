<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="public/css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizador de Números</title>
</head>

<body>
    <!--aqui en el main está la parte que genera los numeros-->
    <main class="caja">
        <h1>Ruleta</h1>
        <label for="minimo">Mínimo:</label>
        <input type="number" id="minimo" name="minimo" value="1">
        <br>
        <label for="maximo">Máximo:</label>
        <input type="number" id="maximo" name="maximo" value="100">
        <br>
        <button id="boton-generar" onclick="generateRandomNumber(); saveGeneratedNumbers();">Generar Número</button>
        <h2 id="resultado"></h2>
    </main>
    <!--aqui se van agregando los numeros generados cada que se presiona el boton que hay en main-->
    <aside>
        <h2>Números generados:</h2>
        <div class="numeros">

        </div>
    </aside>
</body>
<script src="public/js/index.js"></script>

</html>
